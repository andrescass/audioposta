{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<title>Posta - Mensajes de voz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="description" content="Graba tu Mensaje para Posta.fm">
    <meta name="author" content="Ninja Clan">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'fonts/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-verdeagua">

	<!-- Topbar -->
	<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		<a href="index.html"><img class="logo-web" src="{% static 'img/logo-posta.png' %}" alt="Posta"></a>
	</nav>
	<!-- End of Topbar -->

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4 fw-800">CAMBIAR CONTRASEÑA</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="id_pass1" placeholder="Nueva contraseña">
                                        </div>
										 <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="id_pass2" placeholder="Ingrese nuevamente la contraseña">
                                        </div>
										<button id="passButton" class="btn btn-primary btn-user btn-block">Cambiar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- JS -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/jquery.easing.min.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
	<script src="{% static '/js/WebAudioRecorder.min.js' %}"></script>
	<script src="{% static '/js/app.js' %}"></script>
	<script src="{% static '/js/pass_change.js' %}"></script>

</body>

</html>
